<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - Figma</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h2>Sign Up</h2>
        <p>To get started create an account with Lumierefolio</p>
      </header>

      <form action="">
        <label for="username" class="label-fw">USERNAME</label>
        <input type="text" name="username" id="username" class="input-fw" placeholder="enter your unique name" />

        <label for="email" class="label-fw">EMAIL ADDRESS</label>
        <input type="email" name="" id="email" class="input-fw" />

        <label for="password" class="label-fw">PASSWORD</label>
        <input type="password" name="" id="password" class="input-fw" placeholder="Enter Password" />

        <label for="password" class="label-fw">CONFIRM PASSWORD</label>
        <input type="password" name="" id="password" class="input-fw" placeholder="Enter Password" />

        <section>
          <span>          
            <input type="checkbox" name="" id="Remember" />
            <label for="">Remember me for 30 days</label>
          </span>
          <button class="first">Forgot Password?</button>
        </section>
      
        <button class="second">Login into Account</button>
      </form>
      <div class="bottom">
        <div>
            <button class="third"><img src="googs.png" alt=""/> Continue with Google</button>
        </div>
        <div>
            <button class="fourth"><img src="tweet.png" alt=""/>Continue with Twitter</button>
        </div>
      </div>
        <div class="last">
          <p>
            Are you new here?
            <button class="fifth">Create Account</button>
          </p>
        </div>
    </main>
  </body>
</html>
